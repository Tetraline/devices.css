<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Devices.css - Modern devices in pure CSS</title>
  <!-- Spectre.css CSS -->
  <link rel="stylesheet" href="dist/spectre.min.css">
  <link rel="stylesheet" href="src/devices.css">
  <link rel="stylesheet" href="dist/demo.css">
</head>

<body>
  <img id="bg" src="./oxna-calculator.png">
  <div id="opacity"></div>
  <div id="content" class="section section-device">
    <div id="iphone-x" class="container grid-xl text-center">
      <div class="columns">
        <div class="column col-12">
          <div class="device device-iphone-x">
            <div class="device-frame">
              <img class="device-status-bar" src="./iphone-status.jpg">
              <iframe class="device-content" scrolling="no" src="https://tetraline.github.io/oxna-calculator/"
                frameborder="0"></iframe>
            </div>
            <div class="device-stripe"></div>
            <div class="device-header"></div>
            <div class="device-sensors"></div>
            <div class="device-btns"></div>
            <div class="device-power"></div>
            <div class="device-home"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
